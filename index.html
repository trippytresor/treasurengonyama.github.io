<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>[Your Name] - Graphic Design Portfolio</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<nav>
			<a href="#" class="logo">[Your Name]</a>
			<ul class="menu">
				<li><a href="#logo-design">Logo Design</a></li>
				<li><a href="#print-design">Print Design</a></li>
				<li><a href="#web-design">Web Design</a></li>
				<li><a href="#illustration">Illustration</a></li>
				<li><a href="#contact">Contact</a></li>
			</ul>
			<div class="burger">
				<div></div>
				<div></div>
				<div></div>
			</div>
		</nav>
		<div class="hero">
			<h1>Graphic Design Portfolio</h1>
		</div>
	</header>
	<main>
		<section id="logo-design">
			<h2>Logo Design</h2>
			<div class="gallery">
				<img src="[path to image]" alt="Logo Design 1">
				<img src="[path to image]" alt="Logo Design 2">
				<img src="[path to image]" alt="Logo Design 3">
			</div>
		</section>
		<section id="print-design">
			<h2>Print Design</h2>
			<div class="gallery">
				<img src="[path to image]" alt="Print Design 1">
				<img src="[path to image]" alt="Print Design 2">
				<img src="[path to image]" alt="Print Design 3">
			</div>
		</section>
		<section id="web-design">
			<h2>Web Design</h2>
			<div class="gallery">
				<img src="[path to image]" alt="Web Design 1">
				<img src="[path to image]" alt="Web Design 2">
				<img src="[path to image]" alt="Web Design 3">
			</div>
		</section>
		<section id="illustration">
			<h2>Illustration</h2>
			<div class="gallery">
				<img src="[path to image]" alt="Illustration 1">
				<img src="[path to image]" alt="Illustration 2">
				<img src="[path to image]" alt="Illustration 3">
			</div>
		</section>
		<section id="contact">
			<h2>Contact</h2>
			<form>
				<label for="name">Name:</label>
				<input type="text" id="name" name="name" required>
				<label for="email">Email:</label>
				<input type="email" id="email" name="email" required>
				<label for="message">Message:</label>
				<textarea id="message" name="message" required></textarea>
				<input type="submit" value="Send">
			</form>
		</section>
	</main>
